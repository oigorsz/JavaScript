<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel = "stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    
    <section>
        <p>
            Nome: <input type = "name" name= "nome" id = "txtnome">
        </p>
        <p>
            Massa(Kg): <input type = "number" name = "massa" id = "txtmassa" min="0">
        </p>
        <p>
            Altura(m): <input type = "number" name = "altura" id = "txtaltura" min="0">
        </p>
        <p>
            <input type = "button" value = "calcular" onclick="calcular()">
        </p>
       <p>
        <div id = "res"> DIGITE OS DADOS ACIMA </div>
       </p>
    
    </section>

    <footer>
        @imonteiro
    </footer>

    <script src="script.js">

    </script>
    
</body>
</html>
