<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <img src="imagens/logo.png" class="logo" alt="Gerador de Senha logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>

        <input type="range" id="slider" class="slider" min="4" max="25" value="10">

        <button onclick="generatePassword()" id="button" class="buttonG">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar ☝️ </span>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
