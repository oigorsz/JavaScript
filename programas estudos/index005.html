<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolhendo idioma</title>
</head>
<body>
    <script>
        let idioma = prompt("Por favor, digite o código do seu idioma")
        if (idioma == "pt") {
            alert("Olá, o idioma escolhido foi o português")
        } else if (idioma == "en") {
            alert("Hello, the chosen language was english")
        } else if (idioma == "fr") {
            alert("Salut, la langue choisie était le français")
        } else if (idioma == "es") {
            alert("Hola, el idioma elegido fue el español")
        }
        else {
            alert("Digite um código de idioma válido")
        }
    </script>
</body>
</html>
