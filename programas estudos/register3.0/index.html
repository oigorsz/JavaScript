<body>
    <main class="container">
        <div id="form_box">
            <div class="form_header">
                <h1>Registrar</h1>
            </div>
            <div class="input_box">
                <label for="name">
                    Digite o seu nome completo: 
                    <div class="input_fiel">
                        <input type="text" id="name">
                    </div>
                </label>

                <label for="sexo">
                    Sexo:
                    <div class="input_fiel">
                        <input type="radio" name="sexo" id="sexFem"> Feminino
                        <input type="radio" name="sexo" id="sexMasc"> Masculino
                    </div>
                </label>

                <label for="age">
                    Nascimento: 
                    <div class="input_fiel">
                        <input type="date" id="age">
                    </div>
                </label>
            </div>

            <button id="button">Pr√≥ximo</button>
        </div>
    </main>
    
</body>
