<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IMC</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main class="container">
        <div class="form_box">
            <div class="input_header">
                <h1>Calculadora IMC</h1>
            </div>
            <div class="input_box">
                <label for="nome">
                    Nome: 
                    <div class="field_box">
                        <input type="text" id="nome" placeholder="nome completo">
                    </div>
                </label>
                <label for="massa">
                    Massa: 
                    <div class="field_box">
                        <input type="number" id="massa" placeholder="massa em Kg">
                    </div>
                </label>
                <label for="altura">
                    Altura: 
                    <div class="field_box">
                        <input type="number" id="altura" placeholder="altura em Metros">
                    </div>
                </label>
                
            </div>
            <div id="bots">
                <button id="buttonCalc" class="button"> Calcular </button>
                <button id="buttonClean" class="button"> Limpar </button>
            </div>
           
            <div class="res_box" id="resBox">
                
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
